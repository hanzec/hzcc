repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: end-of-file-fixer
        exclude: '^Test\/part[0-9]\/.+$'
      - id: trailing-whitespace
        exclude: '^Test\/part[0-9]\/.+$'
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v13.0.0
    hooks:
      - id: clang-format
        exclude: '^Test\/part[0-9]\/.+$'
